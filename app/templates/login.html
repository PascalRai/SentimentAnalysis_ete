<!doctype html>
<html>
  <head>
    <title>Login!</title> 
    <link rel="stylesheet", type= "text/css" href="../static/css/style.css"/>
  </head>
  <body>
    <section id="register">
        <h1>Welcome to Sentiment Analysis!</h1>
        <h3>Login First!!</h3>
        <form method="POST" action="{{ url_for('login') }}">
            {{ form.csrf_token }}
          <label id="comment-label" for="comment"><h3>Please fill the form to Login:</h3></label>
          <div class="box">
            <div class="txt_field">
              <label>Enter your Email: </label>
              <input type="email", name="email", id="email", placeholder="abc@gmail.com" required>
            </div>
            <div class="txt_field">
              <label>Enter Password: </label>
              <input type="password", name="password", id="password", placeholder="Strings and Numbers" required>
            </div>
            <div class="txt_field">
              <label>Confirm Password: </label>
              <input type="password", name="password1", id="password1", placeholder="Rewrite the Password" required>
            </div>

            <input type="submit" value="Login"><br>
            <p>Does not have an account <a href="register.html">Register</a></p>
          </div>
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        </form>
    </section>
  </body>
